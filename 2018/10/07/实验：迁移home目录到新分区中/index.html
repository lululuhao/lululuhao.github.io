            <h1 id="实验：迁移-home目录到新分区中"><a href="#实验：迁移-home目录到新分区中" class="headerlink" title="实验：迁移/home目录到新分区中"></a>实验：迁移/home目录到新分区中</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#先添加一块新的硬盘，重启虚拟机</span></span><br><span class="line">lsblk看到新硬盘为sdc</span><br><span class="line">fdisk /dev/sdc  新建一个分区sdc1</span><br><span class="line">blkid</span><br><span class="line">mkfs.xfs /dev/sdc1  创建文件系统</span><br><span class="line">mkdir /mnt/home  创建新的挂载点</span><br><span class="line">mount /dev/sdc1 /mnt/home  将光盘进行挂载</span><br><span class="line">cp -av /home/. /mnt/home 将原来home下的所有文件复制到/mnt/home下</span><br><span class="line">ll mnt/home</span><br><span class="line">du -sh /mnt/home</span><br><span class="line">du -sh /home   比较两文件夹的大小，看复制是否完整</span><br><span class="line">vim /etc/fstab 命令模式下写入:r!blkid /dev/sdc1 修改后按wq保存退出</span><br><span class="line">mount -a 使挂载生效</span><br><span class="line">df -h   查看占用</span><br><span class="line">umount /home 取消挂载</span><br><span class="line">rm -rf /home/* 删除home中的文件</span><br></pre></td></tr></table></figure>
