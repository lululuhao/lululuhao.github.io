            <h1 id="批量ping一个网络ID中的254个IP地址，并把能够Ping通的地址放到：-tmp-iplist-log"><a href="#批量ping一个网络ID中的254个IP地址，并把能够Ping通的地址放到：-tmp-iplist-log" class="headerlink" title="批量ping一个网络ID中的254个IP地址，并把能够Ping通的地址放到：/tmp/iplist.log"></a>批量ping一个网络ID中的254个IP地址，并把能够Ping通的地址放到：/tmp/iplist.log</h1><p>例如ping百度的IP：123.125.115.110<br>bash scanip00.sh  输入正确格式的IP地址<br><img src="https://img-blog.csdnimg.cn/20181106152508960.png" alt="ping"><br>cat /tmp/iplist.log<br>结果<br><img src="https://img-blog.csdnimg.cn/20181106152703455.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3dlaXhpbl80MzU1MTE1Mg==,size_16,color_FFFFFF,t_70" alt="能够Ping通的IP"></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#********************************************************************</span></span><br><span class="line"><span class="comment">#scanip00.sh    # 脚本名</span></span><br><span class="line">&gt; /tmp/iplist.log   <span class="comment">#每次运行前清空该文件内容</span></span><br><span class="line"><span class="built_in">read</span> -p <span class="string">"Please input a netid:(eg:192.168.34.0) "</span> netid  <span class="comment">#输入IP</span></span><br><span class="line">netid=`<span class="built_in">echo</span> <span class="variable">$netid</span> | sed -nr <span class="string">'s#(.*)\..*#\1#p'</span>`</span><br><span class="line"><span class="built_in">echo</span> netid=<span class="variable">$netid</span></span><br><span class="line"><span class="keyword">for</span> id <span class="keyword">in</span> &#123;1..254&#125;;<span class="keyword">do</span></span><br><span class="line">        &#123;</span><br><span class="line">        <span class="keyword">if</span> ping -c1 -w1  <span class="variable">$netid</span>.<span class="variable">$id</span> &amp;&gt;/dev/null ;<span class="keyword">then</span></span><br><span class="line">                <span class="built_in">echo</span> <span class="string">"<span class="variable">$netid</span>.<span class="variable">$id</span>"</span> &gt;&gt; /tmp/iplist.log  <span class="comment">#ping通的放入文件</span></span><br><span class="line">                <span class="built_in">echo</span> <span class="variable">$netid</span>.<span class="variable">$id</span> is up</span><br><span class="line">        <span class="keyword">else</span> </span><br><span class="line">                <span class="built_in">echo</span> <span class="variable">$netid</span>.<span class="variable">$id</span> is down</span><br><span class="line">        <span class="keyword">fi</span></span><br><span class="line">        &#125;&amp;                  <span class="comment">#并行执行</span></span><br><span class="line"><span class="keyword">done</span></span><br><span class="line"><span class="built_in">wait</span></span><br></pre></td></tr></table></figure>
