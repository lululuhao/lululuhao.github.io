        <h1 class="title">装centos系统后必须要做的几件事！！！</h1>
        <div class="stuff">
            <span>十二月 03, 2018</span>
            
  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/L·H/">L·H</a></li></ul>


        </div>
        <div class="content markdown">
            <p>定义习惯用的别名<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">vim .bashrc</span><br><span class="line"><span class="built_in">alias</span> rm=<span class="string">'rm -i'</span></span><br><span class="line"><span class="built_in">alias</span> cp=<span class="string">'cp -i'</span></span><br><span class="line"><span class="built_in">alias</span> mv=<span class="string">'mv -i'</span></span><br><span class="line"><span class="built_in">alias</span> yy=<span class="string">'yum install -y'</span></span><br></pre></td></tr></table></figure></p>
<p>修改网卡信息,配置固定ip<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">vim /etc/sysconfig/network-scripts/ifcfg-ens33</span><br><span class="line">PREFIX=24</span><br><span class="line">BOOTPROTO=static</span><br><span class="line">IPADDR=192.168.245.7</span><br><span class="line">NAME=ens33</span><br><span class="line">DEVICE=ens33</span><br><span class="line">ONBOOT=yes</span><br></pre></td></tr></table></figure></p>
<p>修改默认颜色<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">vim /etc/profile.d/env.sh</span><br><span class="line">PS1=<span class="string">"\[\e[1;32m\][\u@\h \W]\\$\[\e[0m\]"</span></span><br></pre></td></tr></table></figure></p>
<p>修改欢迎界面<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line">vim /etc/motd   <span class="comment">#打开配置文件,复制下面的字符</span></span><br><span class="line"></span><br><span class="line">                                                     /*[*/<span class="comment">#include&lt;stdio.h&gt;//</span></span><br><span class="line">                         <span class="comment">#include&lt;stdlib.h&gt;//]++++[-&gt;++[-&gt;+&gt;++++&lt;&lt;]&l <p>修改vim编辑器提示信息<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">vim /etc/vimrc</span><br><span class="line">hi comment ctermfg=6  <span class="comment">#注释变为淡蓝色</span></span><br><span class="line"><span class="built_in">set</span> nu   <span class="comment">#vim编辑器里出现行号</span></span><br><span class="line">syntax on  <span class="comment">#语法高亮</span></span><br><span class="line"><span class="built_in">set</span> ignorecase        <span class="comment">#搜索模式里忽略大小写</span></span><br><span class="line"></span><br><span class="line">vim .vimrc   <span class="comment">#优先生效</span></span><br><span class="line"><span class="built_in">set</span> ignorecase                                                                                                                                                 </span><br><span class="line"><span class="built_in">set</span> cursorline   <span class="comment">#设置下划线</span></span><br><span class="line"><span class="built_in">set</span> autoindent</span><br><span class="line">autocmd BufNewFile *.sh <span class="built_in">exec</span> <span class="string">":call SetTitle()"</span></span><br><span class="line">func SetTitle()</span><br><span class="line">        <span class="keyword">if</span> expand(<span class="string">"%:e"</span>) == <span class="string">'sh'</span></span><br><span class="line">        call setline(1,<span class="string">"#!/bin/bash"</span>)</span><br><span class="line">        call setline(2,<span class="string">"#"</span>)</span><br><span class="line">        call setline(3,<span class="string">"#********************************************************************"</span>)</span><br><span class="line">        call setline(4,<span class="string">"#Author:                LH"</span>)</span><br><span class="line">         call setline(5,<span class="string">"#QQ:                    501962149"</span>)</span><br><span class="line">        call setline(6,<span class="string">"#Date:                  "</span>.strftime(<span class="string">"%Y-%m-%d"</span>))</span><br><span class="line">       call setline(7,<span class="string">"#FileName：             "</span>.expand(<span class="string">"%"</span>))</span><br><span class="line">         call setline(8,<span class="string">"#URL:                   https://blog.csdn.net/weixin_43551152"</span>)</span><br><span class="line">         call setline(9,<span class="string">"#Description：          今晚打老虎"</span>)</span><br><span class="line">         call setline(10,<span class="string">"#Copyright (C):        "</span>.strftime(<span class="string">"%Y"</span>).<span class="string">" All rights reserved"</span>)</span><br><span class="line">        call setline(11,<span class="string">"#********************************************************************"</span>)</span><br><span class="line">        call setline(12,<span class="string">""</span>)</span><br><span class="line">        endif</span><br><span class="line"> endfunc</span><br><span class="line">autocmd BufNewFile * normal G</span><br></pre></td></tr></table></figure></p>
<p>指定yum源，base源和epel源<br>ctneos6    base源<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">yum install -y autofs      <span class="comment">#设置/misc/cd神奇目录自动挂载</span></span><br><span class="line">chkconfig autofs on    <span class="comment">#设置autofs服务开机启动</span></span><br><span class="line">vim /etc/yum.repos.d/Centos-6.repo   <span class="comment">#base源</span></span><br><span class="line">[base]</span><br><span class="line">name=CentOS- Base-cdrom                                                                                                                                        </span><br><span class="line">failovermethod=priority</span><br><span class="line">baseurl=file:///misc/<span class="built_in">cd</span></span><br><span class="line">gpgcheck=0</span><br></pre></td></tr></table></figure></p>
<p> ctneos6   epel源<br> <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">vim /etc/yum.repos.d/epel.repo     <span class="comment">#epel源</span></span><br><span class="line"> [epel]</span><br><span class="line">name=Extra Packages <span class="keyword">for</span> Enterprise Linux 6 - <span class="variable">$basearch</span></span><br><span class="line">baseurl=https://mirrors.tuna.tsinghua.edu.cn/epel/6/<span class="variable">$basearch</span></span><br><span class="line"><span class="comment">#mirrorlist=https://mirrors.fedoraproject.org/metalink?repo=epel-7&amp;arch=$basearch</span></span><br><span class="line">failovermethod=priority</span><br><span class="line">enabled=1</span><br><span class="line">gpgcheck=1</span><br><span class="line">gpgkey=file:///etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-6</span><br></pre></td></tr></table></figure></p>
<p>ctneos7   base源<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">yum install -y autofs      <span class="comment">#设置/misc/cd神奇目录自动挂载</span></span><br><span class="line">systemctl <span class="built_in">enable</span> autofs       <span class="comment">#设置autofs服务开机启动</span></span><br><span class="line">vim /etc/yum.repos.d/Centos-7.repo  <span class="comment">#base源</span></span><br><span class="line">[base]</span><br><span class="line">name=CentOS-<span class="variable">$releasever</span> - Base -sr0--</span><br><span class="line">failovermethod=priority</span><br><span class="line">baseurl=file:///data/cdrom</span><br><span class="line">gpgcheck=0</span><br></pre></td></tr></table></figure></p>
<p>ctneos7   epel源<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">vim /etc/yum.repos.d/epel.repo   <span class="comment">#epel源</span></span><br><span class="line">[epel]</span><br><span class="line">name=Extra Packages <span class="keyword">for</span> Enterprise Linux 7 - <span class="variable">$basearch</span></span><br><span class="line">baseurl=https://mirrors.tuna.tsinghua.edu.cn/epel/7/<span class="variable">$basearch</span></span><br><span class="line"><span class="comment">#mirrorlist=https://mirrors.fedoraproject.org/metalink?repo=epel-7&amp;arch=$basearch</span></span><br><span class="line">failovermethod=priority</span><br><span class="line">enabled=1</span><br><span class="line">gpgcheck=1</span><br><span class="line">gpgkey=file:///etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-7</span><br><span class="line">~</span><br></pre></td></tr></table></figure></p>
<p>修改ssh协议默认端口<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">vim /etc/ssh/sshd_config  </span><br><span class="line"><span class="comment">#Port 22 </span></span><br><span class="line">Port 10086    <span class="comment">#  修改默认端口   </span></span><br><span class="line">systemctl restart sshd.service</span><br></pre></td></tr></table></figure></p>
<p>安装防火墙<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">yum install firewalld</span><br><span class="line">systemctl start firewalld</span><br></pre></td></tr></table></figure></p>
<p>计划任务设置自动更新<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">yum -y install yum-cron    </span><br><span class="line">vim /etc/yum/yum-cron.conf</span><br><span class="line">apply_updates = yes   <span class="comment">#no改为yes</span></span><br><span class="line">systemctl start crond</span><br><span class="line">systemctl start yum-cron</span><br></pre></td></tr></table></figure></p>
<p>安装py3.6<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">yum install python36      </span><br><span class="line"><span class="built_in">cd</span> /usr/bin/      </span><br><span class="line">rm python       </span><br><span class="line">ln -s python3.6 python    </span><br><span class="line">将yum的解析器改为Python2.7</span><br><span class="line">vim /usr/bin/yum</span><br><span class="line"><span class="comment">#!/usr/bin/python2.7  #改第一行</span></span><br><span class="line">vim /usr/libexec/urlgrabber-ext-down</span><br><span class="line"><span class="comment">#!/usr/bin/python2.7  #改第一行</span></span><br><span class="line"> </span><br><span class="line">yum install python36-pip</span><br></pre></td></tr></table></figure></p>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
